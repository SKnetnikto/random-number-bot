
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pay for Random Number</title>
</head>
<body>
    <h2>Pay for Random Number Generation</h2>
    <form action="https://faucetpay.io/merchant/webscr" method="post">
        <input type="hidden" name="merchant_username" value="karolev">
        <input type="hidden" name="item_description" value="Random Number Generation">
        <input type="hidden" name="amount1" value="0.000001">
        <input type="hidden" name="currency1" value="BTC">
        <input type="hidden" name="currency2" value="">
        <input type="hidden" name="custom" value="">
        <input type="hidden" name="callback_url" value="https://random-number-bot-1.onrender.com/callback">
        <input type="hidden" name="success_url" value="https://random-number-bot-1.onrender.com/success">
        <input type="hidden" name="cancel_url" value="https://random-number-bot-1.onrender.com/cancel">
        <input type="submit" name="submit" value="Make Payment">
    </form>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const chatId = urlParams.get('chat_id');
        document.querySelector('input[name="custom"]').value = chatId || '';
    </script>
</body>
</html>
